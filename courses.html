<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Online Courses – Zion Holdings</title>
  <meta name="description" content="Browse Zion Holdings' premium online courses in business, marketing, and technology. Learn skills to grow your career and business."/>
  <link rel="canonical" href="https://joesephblog.github.io/zionholdings/courses.html"/>
  <meta property="og:title" content="Online Courses – Zion Holdings"/>
  <meta property="og:description" content="Premium online courses for business growth and professional success."/>
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="https://joesephblog.github.io/zionholdings/courses.html"/>
  <meta property="og:image" content="course1.jpeg"/>
  <link rel="icon" href="favicon.ico"/>
  <link rel="stylesheet" href="style.css"/>
  <style>
    /* Courses Page Styles */
    #courses-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.9); /* slightly transparent */
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .course-img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #111;
    }

    .card p {
      font-size: 0.95rem;
      margin-bottom: 10px;
      color: #333;
    }

    .amount {
      font-weight: bold;
      font-size: 1.1rem;
      color: #222;
    }

    .btn-primary {
      background-color: #1a73e8;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #155cb0;
    }

    @media(max-width: 600px){
      #courses-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<header class="header">
  <div class="container nav">
    <div class="brand">
      <span class="title">Zion Holdings</span>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="courses.html" class="active">Courses</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="section container">
  <div class="kicker">Our Courses</div>
  <h2>Learn & Grow</h2>
  <div id="courses-grid"></div>
</section>

<footer class="footer">
  <p>&copy; 2025 Zion Holdings. All Rights Reserved.</p>
</footer>

<!-- Paystack JS -->
<script src="https://js.paystack.co/v1/inline.js"></script>
<script>
  function payWithPaystack(email, amount, courseName, telegramLink){
    var handler = PaystackPop.setup({
      key: 'pk_live_9372515233e4b6a764c90df064a994aff9d56aaf',
      email: email,
      amount: amount * 100,
      currency: "NGN",
      ref: '' + Math.floor((Math.random() * 1000000000) + 1),
      callback: function(response){
        alert('Payment successful for ' + courseName);
        window.location.href = telegramLink;
      },
      onClose: function(){
        alert('Transaction was not completed.');
      }
    });
    handler.openIframe();
  }

  const courses = [
    {title:"Digital Marketing Mastery", description:"Learn SEO, social media, and content strategy.", price:20000, image:"course4.jpeg", telegram:"https://t.me/+NartKpjnl0JlY2U8"},
    {title:"Premium Web Design", description:"Master HTML, CSS, and responsive design.", price:20000, image:"course3.jpeg", telegram:"https://t.me/+ZP46zyyAXls5Zjk8"},
    {title:"App Development Essentials", description:"Create mobile apps and learn deployment.", price:50000, image:"course2.jpeg", telegram:"https://t.me/+LvQO22QLydY4OWY0"},
    {title:"Graphic Design Mastery", description:"Create logos, banners, and social media designs.", price:7000, image:"course1.jpeg", telegram:"https://t.me/+P1feKkWsp3VkYmY0"}
  ];

  const coursesGrid = document.getElementById('courses-grid');
  courses.forEach(course => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${course.image}" alt="${course.title}" class="course-img"/>
      <h3>${course.title}</h3>
      <p>${course.description}</p>
      <p class="amount">₦${course.price.toLocaleString()}</p>
      <button class="btn btn-primary" onclick="payWithPaystack('student@example.com', ${course.price}, '${course.title}', '${course.telegram}')">Buy Now</button>
    `;
    coursesGrid.appendChild(card);
  });
</script>

</body>
</html>
