<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<title>Online Courses – Zion Holdings</title>
<meta name="description" content="Browse Zion Holdings' premium online courses in business, marketing, and technology. Learn skills to grow your career and business."/>
<link rel="canonical" href="https://joesephblog.github.io/zionholdings/courses.html"/>

<!-- Open Graph -->
<meta property="og:title" content="Online Courses – Zion Holdings"/>
<meta property="og:description" content="Premium online courses for business growth and professional success."/>
<meta property="og:type" content="website"/>
<meta property="og:url" content="https://joesephblog.github.io/zionholdings/courses.html"/>
<meta property="og:image" content="course1.jpeg"/>

<link rel="icon" href="favicon.ico"/>
<link rel="stylesheet" href="style.css"/>

<style>
/* ===== Courses Premium Gold/Black Styles ===== */
#courses-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 30px;
  margin-top: 30px;
}

.card {
  background: var(--black-2);
  border: 1px solid rgba(255,215,0,0.2);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  text-align: center;
  padding: 24px;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  position: relative;
  overflow: hidden;
}

.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 30px 60px rgba(0,0,0,.6);
  border-color: var(--gold);
}

.course-img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: var(--radius-sm);
  margin-bottom: 16px;
  transition: transform 0.4s ease;
}

.card:hover .course-img {
  transform: scale(1.05);
}

.card h3 {
  font-size: 1.4rem;
  margin-bottom: 10px;
  color: var(--gold);
  font-weight: 800;
}

.card p {
  color: var(--text);
  margin-bottom: 12px;
}

.amount {
  font-weight: 700;
  font-size: 1.1rem;
  color: var(--gold);
  margin-bottom: 15px;
}

.btn-primary {
  background: linear-gradient(90deg, var(--gold), #fff1a8);
  color: #000;
  border: none;
  padding: 12px 20px;
  border-radius: var(--radius-sm);
  cursor: pointer;
  font-weight: 700;
  transition: all 0.3s ease;
}

.btn-primary:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 20px rgba(0,0,0,.3);
}

/* Hero Section */
.hero {
  text-align: center;
  padding: 80px 20px 40px;
}

.hero h2 {
  font-size: clamp(2rem, 5vw, 3rem);
  font-weight: 900;
  background: linear-gradient(90deg, var(--gold), #fff2a8);
  -webkit-background-clip: text;
  color: transparent;
}

.hero p {
  color: var(--muted);
  font-size: 1.2rem;
  margin-top: 12px;
}

/* Responsive */
@media(max-width: 600px){
  #courses-grid { grid-template-columns: 1fr; }
}
</style>
</head>
<body>

<header class="header">
  <div class="container nav">
    <div class="brand">
      <img src="logo.png" alt="Zion Holdings Logo"/>
      <span class="title">Zion Holdings</span>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="courses.html" class="active">Courses</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="hero container">
  <h2>Premium Online Courses</h2>
  <p>Learn in-demand skills in business, marketing, web & app development, and design with Zion Holdings.</p>
</section>

<section class="section container">
  <div id="courses-grid"></div>
</section>

<footer class="footer">
  <p>&copy; 2025 Zion Holdings. All Rights Reserved.</p>
</footer>

<!-- Paystack JS -->
<script src="https://js.paystack.co/v1/inline.js"></script>
<script>
function payWithPaystack(email, amount, courseName, telegramLink){
  var handler = PaystackPop.setup({
    key: 'pk_live_9372515233e4b6a764c90df064a994aff9d56aaf',
    email: email,
    amount: amount*100,
    currency: "NGN",
    ref: ''+Math.floor(Math.random()*1000000000+1),
    callback: function(response){
      alert('Payment successful for ' + courseName);
      window.location.href = telegramLink;
    },
    onClose: function(){
      alert('Transaction was not completed.');
    }
  });
  handler.openIframe();
}

const courses = [
  {title:"Digital Marketing Mastery", description:"Learn SEO, social media, and content strategy.", price:20000, image:"course4.jpeg", telegram:"https://t.me/+NartKpjnl0JlY2U8"},
  {title:"Premium Web Design", description:"Master HTML, CSS, and responsive design.", price:20000, image:"course3.jpeg", telegram:"https://t.me/+ZP46zyyAXls5Zjk8"},
  {title:"App Development Essentials", description:"Create mobile apps and learn deployment.", price:50000, image:"course2.jpeg", telegram:"https://t.me/+LvQO22QLydY4OWY0"},
  {title:"Graphic Design Mastery", description:"Create logos, banners, and social media designs.", price:7000, image:"course1.jpeg", telegram:"https://t.me/+P1feKkWsp3VkYmY0"}
];

const coursesGrid = document.getElementById('courses-grid');
courses.forEach(course => {
  const card = document.createElement('div');
  card.className = 'card reveal';
  card.innerHTML = `
    <img src="${course.image}" alt="${course.title}" class="course-img"/>
    <h3>${course.title}</h3>
    <p>${course.description}</p>
    <p class="amount">₦${course.price.toLocaleString()}</p>
    <button class="btn-primary" onclick="payWithPaystack('student@example.com', ${course.price}, '${course.title}', '${course.telegram}')">Buy Now</button>
  `;
  coursesGrid.appendChild(card);
});
</script>

</body>
</html>
